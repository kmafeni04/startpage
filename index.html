<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1" />
    <title>Start Page</title>
    <link
      rel="stylesheet"
      href="https://www.nerdfonts.com/assets/css/webfont.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="flex-col-center">
    <div class="content flex-col-center">
      <div class="logo"><i class="nf nf-dev-linux"></i></div>
      <form
        class="flex-row-center"
        action="https://search.brave.com/search"
        method="get"
      >
        <input type="search" name="q" placeholder="Search..." />
      </form>
      <nav class="flex-row-center">
        <a class="flex-col-center" href="https://www.youtube.com">
          <i class="nf nf-fa-youtube"></i>
          Youtube
        </a>
        <a class="flex-col-center" href="https://www.tunebat.com/Analyzer">
          <i class="nf nf-md-music_note"></i>
          Tunebat
        </a>
        <a class="flex-col-center" href="https://www.github.com">
          <i class="nf nf-fa-github"></i>
          Github
        </a>
        <a class="flex-col-center" href="https://www.y2mate.com">
          <i class="nf nf-md-download"></i>
          Y2mate
        </a>
        <a class="flex-col-center" href="https://www.chatgpt.com">
          <i class="nf nf-md-robot_happy"></i>
          ChatGPT
        </a>
      </nav>
    </div>
  </body>
</html>
